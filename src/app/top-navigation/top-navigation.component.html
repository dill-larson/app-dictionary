<ul ngbNav #nav="ngbNav" class="navbar navbar-dark bg-primary">
    <li [ngbNavItem]="1">
        <a ngbNavLink class="navbar-brand" routerLink="/">Dictionary</a>
    </li>
    <li [ngbNavItem]="2" class="nav-item">
        <a ngbNavLink class="nav-link" routerLink="./create-dictionary">Create Dictionary</a>
    </li>
    <form (keyup.enter)="search()" class="form-inline my-2 my-lg-0">
        <input name="search-item" [(ngModel)]="searchItem" type="text" class="form-control" type="search" placeholder="Search">
    </form>
    <li *ngIf="user?.email != null" ngbDropdown class="nav-item mr-auto">
        <a href (click)="false" class="nav-link" ngbDropdownToggle>Dictionaries</a>
        <div ngbDropdownMenu>
            <button ngbDropdownItem *ngFor="let dictionary of dictionaries" [routerLink]="['/dictionary', dictionary.id]">{{ dictionary.name }}</button>
            <button ngbDropdownItem [disabled]="true" *ngIf="dictionaries.length < 1">You have no Dictionaries</button>
        </div>
    </li>
    <li *ngIf="user?.email == null" [ngbNavItem]="3" class="nav-item ml-auto">
        <a ngbNavLink routerLink="./signup">Sign Up</a>
    </li>
    <li *ngIf="user?.email == null" [ngbNavItem]="4" class="nav-item">
        <a ngbNavLink routerLink="./login">Log In</a>
    </li>
    <li *ngIf="user?.email != null" ngbDropdown class="nav-item">
        <a href (click)="false" class="nav-link" ngbDropdownToggle>{{ user.email }}</a>
        <div ngbDropdownMenu>
            <button ngbDropdownItem [routerLink]="['/profile', user.id]">Profile</button>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem (click)="signOut()">Sign Out</button>
        </div>
    </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
